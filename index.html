<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="S.Nkompela" content="Sbabalo Nkompela" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css" />
    <title>Kanban task manager</title>
  </head> 

  <body class="flex max-w-screen max-h-screen" style="font-family: 'Plus Jakarta Sans', sans-serif;">

    <nav class="hidden md:block bg-white shadow-xl border-[#828FA3] pr-4 h-screen w-75 md:w-75">
      <div class="hidden md:block w-45 h-20  bg-no-repeat bg-center bg-contain mx-3.5 my-2.5 " style="background-image: url('assets/logo-light.svg');" alt="Main Logo">
      </div>
      <div class="block md:hidden W-auto h-auto bg-no-repeat bg-center bg-contain" style="background-image: url('assets/favicon.svg');" alt="Mobile Logo"></div>
        <h4 class=" text-[#828FA3] text-md ml-7 py-3.5">ALL BOARDS (1)</h4>
        <button class="bg-[#635FC7] text-white text-md hover:bg-[#A8A4FF] hover:text- font-semibold w-69 h-11 py-2 pr-15 rounded-r-3xl">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header class="bg-white w-screen h-20 md:h-24.25 shadow-xl border-[#828FA3] flex items-center pl-4">
        <div class="flex md:justify-start md:flex">
          <span class="col-span-1 md:hidden w-9 h-9 bg-no-repeat bg-contain" style="background-image: url('assets/favicon.svg');" alt="Mobile Logo"></span>
          <h2 class="col-span-2 text-2xl font-bold mt-1 ml-3 md:ml-5">Launch Career</h2>
          <span class="col-span-1 mt-4 ml-5 md:hidden w-3 h-3 bg-no-repeat bg-center bg-contain" style="background-image: url('assets/drop-down.svg');" alt="Drop down arrow"></span>
        </div>
      </header>

      <div class="bg-[#F4F7FD] w-full h-full">
        <main class="pl-4 pt-5 pr-4 w-screen md:pr-40 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-7">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="flex items-center mb-5">
              <span class="bg-[#49C4E5] rounded-full w-3 h-3"></span>
              <h4 class="text-sm md:text-md text-[#828FA3] ml-3">TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Launch Epic Career 🚀</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Conquer React ✡️</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Understand Databases ⚙️</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Crush Frameworks 🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="flex items-center mb-5">
              <span class="bg-[#8471F2] rounded-full w-3 h-3"></span>
              <h4 class="text-sm md:text-md text-[#828FA3] ml-3">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Master JavaScript 💛</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="flex items-center mb-5">
              <span class="bg-[#67E2AE] rounded-full w-3 h-3"></span>
              <h4 class="text-sm md:text-md text-[#828FA3] ml-3">DONE (3)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Contribute to Open Source Projects 🌐</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Build Portfolio Projects 🛠️</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101 transition-all duration-300 mb-5 py-4 px-4 text-lg font-bold shadow-md">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
